name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pip
            /var/cache/apt/archives
          key: ${{ runner.os }}-pip-
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-apt-
            ${{ runner.os }}-
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libgl1-mesa-dev
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build proto bindings
        run: |
          # wget https://github.com/protocolbuffers/protobuf/releases/download/v24.0/protobuf-24.0.tar.gz
          # ./configure
          # make
          # make check
          # sudo make install
          # sudo ldconfig # refresh shared library cache.
          protoc --version
          protoc --proto_path=proto/ --python_out=proto/ proto/state.proto
          protoc --proto_path=proto/ --python_out=proto/ proto/cache.proto
      - name: Analysing the code with pylint
        run: |
          pylint $(git ls-files '*.py') --extension-pkg-whitelist=PySide6 --indent-string='  ' --disable="R, no-member, import-error, no-name-in-module" --generated-members="proto*,bpy*"
      - name: Run unittests
        run: |
          python -m unittest discover -s . -p '*_test.py'
